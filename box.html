<!DOCTYPE html>
<html>
<head>
	
	<title></title>

	<style type="text/css">
	#box{
		width:200px;
		height:200px;
		background-image:url(https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Basketball_Clipart.svg/640px-Basketball_Clipart.svg.png);
		position:absolute;
		top:500px;
		transition:1s;

	}

	</style>

</head>
<body>
	<center></center>
	<div id= "box"></div>
	<button id= "button">go back!</button>
	<script type="text/javascript">

		box.addEventListener("click",function(){

			box.style.top = "200px";

			})
		
		button.addEventListener("click", function(){
					box.style.top = "500px";

			})
		</script>
</body>
</html>
