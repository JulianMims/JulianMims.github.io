<!DOCTYPE html>
<html>
<head>
	
	<title></title>

	<style type="text/css">
		
		#jim{
			width:100px;
			height:100px;
			background-color:red;
			background-image:url(https://www.wwf.org.uk/sites/default/files/styles/hero_m/public/2019-08/mountain_gorilla_Rwanda.jpg?h=5b211eae&itok=8k6C4WLF);
			background-size:cover;
			animation-name: move;
			animation-duration:2s;
			animation-iteration-count:infinite;
		}

@keyframes move{

	0%{
		width:200px;
		height:200px;
	}

	50%{
		width: 400px;
		height: 400px;

	}

	100%{

		width: 600px;
		height: 600px;
	}
}

	

	</style>

</head>
<body>


<div id="jim"></div>
</body>
</html>
